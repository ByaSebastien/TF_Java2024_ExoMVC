<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
</head>
<body>
<th:block th:insert="~{layout/nav :: nav}"></th:block>
<h2>Create new product</h2>
<form th:object="${form}" th:action="@{/product/update/{id} (id = ${productId})}" method="post">
    <div>
        <input type="text" placeholder="product name" th:field="*{name}">
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
        <input type="text" placeholder="description" th:field="*{description}">
        <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>
    <div>
        <input type="number" placeholder="product price" th:field="*{price}">
        <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    </div>
    <button type="submit">Update product</button>
</form>
</body>
</html>
